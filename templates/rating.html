<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Account Suspended</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>
        body {
            background: linear-gradient(to right, #004d40, #00796b);
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #004d40;
            font-weight: bold;
        }
        .text-danger {
            font-size: 16px;
            font-weight: 500;
        }
        .btn-primary {
            background: linear-gradient(to right, #00796b, #004d40);
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: 600;
            transition: 0.3s;
            border-radius: 10px;
            color: white;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #004d40, #002d27);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Account Temporarily Suspended</h1>

        <p class="text-danger">
            Your account has been suspended for <strong>2 weeks</strong> due to failure to meet the required monthly score of 15%.
        </p>

        <img src="http://ns4.squallnetwork.net/maintenance/d61wk0d-e73d0189-4605-4fe2-9149-8ed5f5d09129.png" 
             class="rounded mx-auto d-block my-3" alt="Suspended Account" width="150">

        <p class="text-danger">
            If you cannot wait for 2 weeks, you can proceed to pay the fine of 
            <strong>N10,000</strong> by using the appeal button below.
        </p>

        <a href="http://wa.link/6z35v6" class="btn btn-primary">Appeal</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>
</html>
