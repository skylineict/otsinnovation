
  <style>
    /* Body styles */
    body, html {
      margin: 0;
      padding: 0;
    }

    /* Full-screen overlay */
    .loaderss {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .custom-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(0, 123, 255, 0.1);
      border-radius: 50%;
      border-top: 4px solid #4da3ff;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
