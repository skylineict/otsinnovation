{% extends "dashboard/header.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}

    <div class="page-wrapper">
        <div class="content container-fluid">
          
       
          

          <h3 class="text-danger"><a href="#"></a>Update Live Class </h3> 
         
          {% if not myprofile.git_hub  %}
            
        
        <!-- {% include 'dashboard/mymessage.html' %} -->
          <div class="row ">
            <div class="col-lg-10">
            <div class="card">
            <div class="card-header">
             {% include 'dashboard/mymessage.html' %}
            </div>
            <div class="card-body">
            <form action="#" method="post">
              {% csrf_token %}
           
  
            
           

                

                    <div class="form-group">
                        <label style="background-color: rgb(0, 0, 0); color:blanchedalmond">Title</label>
                        <input type="text" name="title" value="{{ mylive.title }}"  class="form-control" >
                        </div>

                    <div class="form-group">
                            <label style="background-color: rgb(0, 0, 0); color:blanchedalmond">Class link</label>
                            <input type="url" name="url" value="{{ mylive.link }}"  class="form-control" >
                            </div>
          
                            <div class="form-group">
                                <label>class Date</label>
                                <input type="text" name="date" onfocus="(this.type='Date')" class="form-control" placeholder="{{mylive.date}}" required/>
                                </div

                            <div class="form-group">
                                <label>Status</label>
                                <select name="class_status" id="" class="form-control">
                               
                                  <option value="live">live</option>
                                  <option value="coming soon">coming soon</option>
                                  
                      
                                </select>
                                </div>
          
                         


                       
                              
                                 

         
  
            <div class="text-right">
            <button type="submit" class="btn btn-primary">update class</button>
            </div>
            </form>
  
  
  
            </div>
            </div>
            </div>
            </div>

            {% else %}

            <div class="row ">
                <div class="col-lg-10">
                <div class="card">
                <div class="card-header">
                
                </div>
                <div class="card-body">
                <form action="#" method="post" >
                  
               
      
                
                <div class="form-group">
                <label style="background-color: rgb(75, 75, 255); color:blanchedalmond">Face book</label>
                <input type="text" class="form-control" value="{{ myprofile.facebook }}" readonly/>
                </div>
    
    
                <div class="form-group">
                    <label style="background-color: rgb(75, 75, 255); color:blanchedalmond">Twitter</label>
                    <input type="text" class="form-control" value="{{ myprofile.twitter }}" readonly/>
                    </div>
    
                <div class="form-group">
                    <label style="background-color: rgb(231, 19, 4); color:blanchedalmond">You tube</label>
                    <input type="text" class="form-control" value="{{ myprofile.youtube }}" readonly/>
                    </div>
    
    
                    <div class="form-group">
                        <label style="background-color: rgb(0, 0, 0); color:blanchedalmond">Git Hub</label>
                        <input type="text" class="form-control" value="{{ myprofile.git_hub  }}" readonly/>
                        </div>
              
    
             
      
               
                </form>
      
      
      
                </div>
                </div>
                </div>
                </div>
            {% endif %}
      
       




        </div>
        </div>
        
    
    {% endblock content %}
</body>
</html>
