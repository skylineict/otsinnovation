{% extends "dashboard/header.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {{user.username}}  {% endblock title %}</title>
</head>
<body>
    {% block content %}

    <div class="page-wrapper">
        <div class="content container-fluid">
         
          
              <h1>Welcome to The  ROOM</h1>

          <p>Meet your cohorts Memeber</p>
   
          



                <div class="row staff-grid-row">
                {% for mycohort  in mycohort  %}
  
                <div class="col-md-4 col-sm-6 col-12 col-lg-4 col-xl-3">
                <div class="profile-widget">
                <div class="profile-img">
                <a href="parent-profile.html"><img class="avatar" src="assets/img/user.jpg" alt=""></a>
                </div>
                           

                <h4 class="user-name m-t-10 m-b-0 text-ellipsis"><a href="#">{{mycohort}}</a></h4>
            

                <div class="small text-muted"></div>
                </div>
                </div>
                {% endfor %}



             
              
                </div>
                
               <div class="navbar-nav mx-auto  py-5" style="width: 300px;"  >
                <a href="{{ mycohorts.whatsapp}}" class="btn btn-success"> Join your Cohorts  Whatsapp Group</a>
               </div>
                
               
                
               
          

           




        </div>
        </div>
        
    
    {% endblock content %}
</body>
</html>
