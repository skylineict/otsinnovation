{% extends "dashboard/header.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}

    <div class="page-wrapper">
        <div class="content container-fluid">
          
       
          

          <h3 class="text-danger"><a href="#"></a>Update your socila media links below </h3> 
         
          {% if not login_profile  %}
            
        
        <!-- {% include 'dashboard/mymessage.html' %} -->
          <div class="row ">
            <div class="col-lg-10">
            <div class="card">
            <div class="card-header">
             {% include 'dashboard/mymessage.html' %}
            </div>
            <div class="card-body">
            <form action="#" method="post" >
              {% csrf_token %}
           
  
            
            <div class="form-group">
            <label style="background-color: rgb(75, 75, 255); color:blanchedalmond">Face book</label>
            <input type="url" name="facebook" class="form-control" placeholder="facebook link" />
            </div>


            <div class="form-group">
                <label style="background-color: rgb(75, 75, 255); color:blanchedalmond">Twitter</label>
                <input type="url" name="twitter" class="form-control" placeholder="Twitter link" />
                </div>

            <div class="form-group">
                <label style="background-color: rgb(231, 19, 4); color:blanchedalmond">You tube</label>
                <input type="url" name="youtube" class="form-control" placeholder="Youtube link" />
                </div>


                <div class="form-group">
                    <label style="background-color: rgb(0, 0, 0); color:blanchedalmond">Git Hub</label>
                    <input type="url" name="github" class="form-control" placeholder="Git Hub link" required/>
                    </div>
          

         
  
            <div class="text-right">
            <button type="submit" class="btn btn-primary">Submit Assigment</button>
            </div>
            </form>
  
  
  
            </div>
            </div>
            </div>
            </div>

            {% else %}

            <div class="row ">
                <div class="col-lg-10">
                <div class="card">
                <div class="card-header">
                
                </div>
                <div class="card-body">
                <form action="#" method="post" >
                  
               
      
                
                <div class="form-group">
                <label style="background-color: rgb(75, 75, 255); color:blanchedalmond">Face book</label>
                <input type="text" class="form-control" value="{{ login_profile.facebook }}" readonly/>
                </div>
    
    
                <div class="form-group">
                    <label style="background-color: rgb(75, 75, 255); color:blanchedalmond">Twitter</label>
                    <input type="text" class="form-control" value="{{ login_profile.twitter }}" readonly/>
                    </div>
    
                <div class="form-group">
                    <label style="background-color: rgb(231, 19, 4); color:blanchedalmond">You tube</label>
                    <input type="text" class="form-control" value="{{ login_profile.youtube }}" readonly/>
                    </div>
    
    
                    <div class="form-group">
                        <label style="background-color: rgb(0, 0, 0); color:blanchedalmond">Git Hub</label>
                        <input type="text" class="form-control" value="{{ login_profile.git_hub  }}" readonly/>
                        </div>
              
    
             
      
               
                </form>
      
      
      
                </div>
                </div>
                </div>
                </div>
            {% endif %}
      
       




        </div>
        </div>
        
    
    {% endblock content %}
</body>
</html>
