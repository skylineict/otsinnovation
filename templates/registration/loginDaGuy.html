<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/fbfe7ccd16.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/loginDaGuy.css' %}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script crossorigin="anonymous"></script>
    <style>
      @import url('https://rsms.me/inter/inter-ui.css');
      ::selection {
        background: #2d2f36;
      }
      ::-webkit-selection {
        background: #2d2f36;
      }
      ::-moz-selection {
        background: #2d2f36;
      }
      body {
        background-image: url({% static 'assets/img/sidebar/vecteezy_abstract-ink-paint-smoke-colorful-background-for-design_32975127.jpeg' %});
        background-size: cover;
        background-repeat: no-repeat;

        /*background: #009688;*/
        font-family: 'Inter UI', sans-serif;
        margin: 0;
        padding:0;
      }
      .page {
        /* From https://css.glass */
        background: transparent;
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.84);
        /* background: #e2e2e5;*/
        display: flex;
        flex-direction: column;
        height: calc(100% - 40px);
        position: absolute;
        place-content: center;
        width: calc(100% - 40px);
        animation: animateBg 5s linear infinite;
      }

      @keyframes animateBg {
        100% {
          filter: hue-rotate(360deg);
        }
      }

      @media (max-width: 767px) {
        .page {
          height: auto;
          margin-bottom: 20px;
          padding-bottom: 20px;
        }
      }
      .container {
        display: flex;
        height: 320px;
        margin: 0 auto;
        width: 640px;
      }
      @media (max-width: 767px) {
        .container {
          flex-direction: column;
          height: 630px;
          width: 320px;
        }
      }
      .left {
        background: rgba(255, 255, 255, 50%);
        border-radius: 20px;
        text-align: center;
        color: #000000;
        height: calc(100% - 40px);
        top: 20px;
        position: relative;
        width: 50%;
      }
      @media (max-width: 767px) {
        .left {
          height: 100%;
          left: 20px;
          width: calc(100% - 40px);
          max-height: 270px;
        }
      }
      .login {
        font-size: 50px;
        font-weight: 900;
        margin: 50px 40px 40px;
      }
      .eula {
        color: #000000;
        font-size: 14px;
        line-height: 1.5;
        margin: 40px;
      }
      .right {
        background: rgba(71, 74, 89, 50%);
        border-radius: 20px;
        box-shadow: 0px 0px 80px 16px rgba(0, 0, 0, 0.22);
        color: #f1f1f2;
        position: relative;
        width: 50%;
      }
      @media (max-width: 767px) {
        .right {
          flex-shrink: 0;
          height: 100%;
          width: 100%;
          max-height: 350px;
        }
      }
      svg {
        position: absolute;
        width: 320px;
      }
      path {
        fill: none;
        stroke: url(#linearGradient);
        stroke-width: 4;
        stroke-dasharray: 240 1386;
      }
      .form {
        margin: 40px;
        position: absolute;
      }
      label {
        color: #000000;
        font-weight: 700;
        display: block;
        font-size: 14px;
        height: 16px;
        margin-top: 20px;
        margin-bottom: 5px;
      }
      input {
        background: transparent;
        border: 0;
        color: #f2f2f2;
        font-size: 20px;
        height: 30px;
        line-height: 30px;
        outline: none !important;
        width: 100%;
      }
      input::-moz-focus-inner {
        border: 0;
      }
      #submit {
        color: #000000;
        margin-top: 40px;
        transition: color 300ms;
      }
      #submit:focus {
        color: #f2f2f2;
      }
      #submit:active {
        color: #d0d0d2;
      }
    </style>
  </head>
  <body>
    {% comment %} {% include  'message.html' %} {% endcomment %}
    <div class="page">
      
      <div class="container">
        <div class="left">
          <div class="login">OTS</div>
          <div class="eula">
            By logging in you agree to the ridiculously long terms that you
            didn't bother to read
          </div>
        </div>
        <div class="right">
          <svg viewBox="0 0 320 300">
            <defs>
              <linearGradient
                inkscape:collect="always"
                id="linearGradient"
                x1="13"
                y1="193.49992"
                x2="307"
                y2="193.49992"
                gradientUnits="userSpaceOnUse">
                <stop style="stop-color: #ff00ff" offset="0" id="stop876" />
                <stop style="stop-color: #ff0000" offset="1" id="stop878" />
              </linearGradient>
            </defs>
            <path
              d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
          </svg>
          <div class="form">
            <form action="" id="#login-form">
              <label for="tel">Whatsapp Number:</label>
              <div style="display: flex; align-items: center">
                <i
                  class="fa-brands fa-whatsapp"
                  style="
                    margin-right: 5px;
                    color: #ffffff;
                    font-size: 24px;
                  "></i>
                <input
                  type="tel"
                  minlength="10"
                  maxlength="11"
                  name="tel"
                  id="tel" />
              </div>
              <label for="password">Password</label>
              <div style="display: flex; align-items: center">
                <i
                  class="fa-solid fa-lock"
                  style="
                    margin-right: 5px;
                    color: #ffffff;
                    font-size: 24px;
                  "></i>
                <input type="password" id="password" name="password" required />
              </div>
              <input class="submit" type="submit" id="submit" value="Submit" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      var current = null;
      document.querySelector('#tel').addEventListener('focus', function (e) {
        if (current) current.pause();
        current = anime({
          targets: 'path',
          strokeDashoffset: {
            value: 0,
            duration: 700,
            easing: 'easeOutQuart',
          },
          strokeDasharray: {
            value: '240 1386',
            duration: 700,
            easing: 'easeOutQuart',
          },
        });
      });
      document
        .querySelector('#password')
        .addEventListener('focus', function (e) {
          if (current) current.pause();
          current = anime({
            targets: 'path',
            strokeDashoffset: {
              value: -336,
              duration: 700,
              easing: 'easeOutQuart',
            },
            strokeDasharray: {
              value: '240 1386',
              duration: 700,
              easing: 'easeOutQuart',
            },
          });
        });
      document.querySelector('#submit').addEventListener('focus', function (e) {
        if (current) current.pause();
        current = anime({
          targets: 'path',
          strokeDashoffset: {
            value: -730,
            duration: 700,
            easing: 'easeOutQuart',
          },
          strokeDasharray: {
            value: '530 1386',
            duration: 700,
            easing: 'easeOutQuart',
          },
        });
      });

      $(document).ready(function () {
        // Initialize form validation
        $('#login-form').validate({
          rules: {
            phone: {
              required: true,
              minlength: 10,
              maxlength: 11,
              digits: true, // Ensures only numbers are entered
            },
            password: {
              required: true,
            },
          },
          messages: {
            phone: {
              required: 'Please enter your Whatsapp number',
              minlength: 'Phone number must be at least 10 digits',
              maxlength: 'Phone number must be at most 11 digits',
              digits: 'Only numeric values are allowed',
            },
            password: {
              required: 'Please enter your password',
            },
          },
        });

        // Login form submission via AJAX
        $('#login-form').submit(function (e) {
          e.preventDefault();

          if (!$('#login-form').valid()) return; // Prevent submission if invalid

          let submitBtn = $('#login-button'); // Assuming your button has this ID
          submitBtn.prop('disabled', true).val('Logging in...'); // Disable button

          $.ajax({
            type: 'POST',
            url: "{% url 'login' %}",
            data: $(this).serialize(),
            headers: { 'X-CSRFToken': getCSRFToken() }, // Fetch CSRF token correctly
            success: function (response) {
              if (response.redirect_url) {
                window.location.href = response.redirect_url; // Redirect to dashboard
              } else {
                window.location.href = '/dashboard/'; // Default redirect
              }
            },
            error: function (xhr) {
              let errorMessage = 'Invalid phone number or password';
              if (xhr.responseJSON && xhr.responseJSON.error) {
                errorMessage = xhr.responseJSON.error;
              }
              swal('Error', errorMessage, 'error');
            },
            complete: function () {
              submitBtn.prop('disabled', false).text('Login'); // Re-enable button
            },
          });
        });

        // Function to get CSRF token from cookies
        function getCSRFToken() {
          let cookieValue = null;
          if (document.cookie && document.cookie !== '') {
            let cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
              let cookie = cookies[i].trim();
              if (cookie.startsWith('csrftoken=')) {
                cookieValue = cookie.substring(
                  'csrftoken='.length,
                  cookie.length
                );
                break;
              }
            }
          }
          return cookieValue;
        }
      });
    </script>
  </body>
</html>
