{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fbfe7ccd16.js" crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style/myform.css' %}">
    
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <title>Password Reset Successful</title>

    <style>
      body {
        background-color: #f4f7f6;
      }

      .card-body {
        background-color: #009688;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .message-container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      .card-title {
        font-size: 22px;
        font-weight: bold;
        color: #333;
      }

      .btn-primary {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        padding: 10px;
        width: 100%;
        border-radius: 8px;
      }

      .btn-primary i {
        margin-left: 8px;
      }
    </style>
  </head>

  <body>
    <div class="card-body">
      {% include 'message.html' %}

      <div class="message-container">
        <h2 class="card-title">Your password has been set successfully</h2>
        <p class="text-muted">You can now log in with your new password.</p>

        <a href="{% url 'login' %}" class="btn btn-primary mt-3">
          Click to Login <i class="fas fa-sign-in-alt"></i>
        </a>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
