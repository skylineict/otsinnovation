{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forget Phone number</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fbfe7ccd16.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="{% static 'style/myform.css' %}">
    
    <style>
        body {
            background: linear-gradient(to right, #004d40, #00796b);
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-control {
            width: 100%;
            padding-left: 50px;
            border-radius: 10px;
        }
        .input-group-text {
            background: #009688;
            color: white;
            border-radius: 10px 0 0 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #00796b, #004d40);
            border: none;
            padding: 10px;
            font-size: 18px;
            font-weight: 600;
            transition: 0.3s;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #004d40, #002d27);
        }
        .form-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #00796b;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="form-header">Forget WhatsApp Number</h2>
        {% include 'message.html' %}
        <form id="formid" method="post" autocomplete="off" class="w-100">
            {% csrf_token %}
            <label for="email" class="form-label" style="color: #00796b;">Email Address:</label>
            <div class="mb-3 input-group">
                <span class="input-group-text text-light" style="background-color: #00796b; border-top-left-radius: 10px; border-bottom-left-radius: 10px;"><i class="fa-regular fa-envelope"></i></span>
                <input type="email" style="border-top-right-radius: 10px; border-bottom-right-radius: 10px;" name="email" id="email" class="form-control" placeholder="Enter Registered Email" required />
            </div>
            
            <div class="d-grid">
              <button type="submit" class="btn btn-primary py-2" style="border-radius: 10px;">
              Proceed <i class="fa-solid fa-arrow-right ms-2"></i>
            </button>
        </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
